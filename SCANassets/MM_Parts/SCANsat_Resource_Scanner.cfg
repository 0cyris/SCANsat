@PART[OrbitalScanner]:FOR[SCANsat]
{
	MODULE
	{
		name = ModuleSCANresourceScanner
		sensorType = 256
		fov = 4
		min_alt = 20000
		max_alt = 750000
		best_alt = 100000
		scanName = Start Ore Scan
		power = 0.5
		activeModule = False
	}
}

@PART[SurveyScanner]:FOR[SCANsat]
{
	MODULE
	{
		name = ModuleSCANresourceScanner
		sensorType = 392576    //Use 256 for Ore only
		fov = 4
		min_alt = 20000
		max_alt = 750000
		best_alt = 100000
		scanName = Start Resource
		power = 0.75
		activeModule = True
	}
}
